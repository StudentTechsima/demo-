<!doctype html>
<html>
	<head>
		<title>shape</title>
		<style>
			#outer{
				height:300px;
				width:600px;
				border:2px solid #ff0;
			}
			
			#left{
				height:296px;
				width:296px;
				border:2px solid #000;
				float:left;
			}
			#right{
				height:296px;
				width:296px;
				border:2px solid #000;
				float:left;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="left"></div>
			<div id="right"></div>
		</div>
	</body>
</html>
